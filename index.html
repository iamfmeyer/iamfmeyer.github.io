<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Frederic Meyer – A Personal Website</title>
  
  <!-- Falls du Google Fonts nutzen möchtest, entferne die Kommentar-Tags:
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  -->

  <style>
    /* =============== RESET =============== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* =============== GRUNDDESIGN =============== */
    body {
      /* Entweder einfarbiges Dunkel oder ein dezentes Gradient */
      /* background-color: #121212; */
      background: linear-gradient(160deg, #121212 0%, #1c1c1c 100%);
      
      /* Schriftart anpassen, falls Google Fonts eingebunden:
         font-family: 'Montserrat', sans-serif; */
      font-family: Arial, sans-serif;
      color: #fff;
      line-height: 1.6;
    }

    /* Container für zentrierten Inhalt */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 60px 20px;
      text-align: center;
    }

    /* Überschriften-Design */
    h1, h2, h3 {
      margin-bottom: 10px;
      font-weight: 400;
    }
    h1 {
      font-size: 3rem;
      color: #f0f0f0;
    }
    h2 {
      font-size: 2rem;
      color: #c1c1c1;
    }
    h3 {
      font-size: 1.25rem;
      color: #8c8c8c;
    }

    /* Eine dezente Trennlinie */
    .separator {
      margin: 30px auto;
      width: 60px;
      height: 2px;
      background-color: #555;
    }

    p {
      margin: 15px 0;
      font-size: 1rem;
      color: #d0d0d0;
    }

    /* =============== SOCIAL MEDIA SECTION =============== */
    .social-media-icons {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
    }

    .social-media-icons a {
      display: inline-block;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .social-media-icons img {
      width: 50px;
      height: 50px;
    }

    /* Hover-Effekt für Icons */
    .social-media-icons a:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    /* Links allgemein (falls Textlinks) */
    a {
      text-decoration: none;
      color: #c1c1c1;
    }
    a:hover {
      color: #fff;
    }

    /* =============== RESPONSIVE ANPASSUNGEN =============== */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      h2 {
        font-size: 1.5rem;
      }
      h3 {
        font-size: 1.1rem;
      }
      .separator {
        margin: 20px auto;
      }
      .social-media-icons {
        gap: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Hallo,</h2>
    <h1>ich bin Frederic.</h1>
    
    <div class="separator"></div>
    
    <h2>Data Engineer</h2>
    <h3>Computer Scientist (B.Sc.) – Economist (B.Sc.) – Sports Scientist (B.A.)</h3>

    <p class="separator"></p>
    
    <p>Würde mich freuen, wenn wir uns vernetzen!</p>
    <p>Hier findest du meine Profile:</p>
    
    <div class="social-media-icons">
      <a href="https://www.linkedin.com/in/frederic-meyer-89b154b4/" target="_blank">
        <img src="media/LinkedIn-Logos/LI-In-Bug.png" alt="LinkedIn Logo">
      </a>
      <a href="https://www.xing.com/profile/Frederic_Meyer10/" target="_blank">
        <img src="media/xing-logo.png" alt="Xing Logo">
      </a>
      <a href="https://github.com/iamfmeyer/" target="_blank">
        <img src="media/github-mark/github-mark.png" alt="GitHub Logo">
      </a>
    </div>
  </div>

</body>
</html>
