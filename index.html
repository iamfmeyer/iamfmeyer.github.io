<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Frederic Meyer – Data Engineer</title>

  <!-- Google Fonts: Montserrat -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* =============== RESET =============== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* =============== BASE STYLES =============== */
    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      /* Leicht violetter Gradient + Dunkel */
      background: linear-gradient(160deg, #141414 0%, #1f1f1f 60%, #2a1f46 100%);
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      line-height: 1.5;
      position: relative; /* wichtig für das Pseudo-Element */
      overflow-x: hidden; /* verhindert horizontales Scrollen wegen ::before */
    }

    /* Grain-Effekt über dem Gradient-Hintergrund */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* Wiederholtes Rauschmuster */
      background: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAgAAAAICAYAAAAfG08QAAAAL0lEQVR4nGNgYGBgZGD4/////49/V1QODg6k6QMDA4M0gVAawUEGWAw0ADWgM0kdSItxAnOAAAAAElFTkSuQmCC") repeat center center;
      opacity: 0.25;  /* Stärke des Grain-Effekts anpassen */
      pointer-events: none;
      z-index: 1;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 60px 20px;
      text-align: center;
      position: relative; /* damit Inhalt über dem ::before liegt */
      z-index: 2;
    }

    /* =============== HEADLINE SECTION =============== */
    header {
      margin-bottom: 40px;
    }
    header h1 {
      font-size: 3rem;
      font-weight: 600;
      color: #fafafa;
      margin-bottom: 10px;
      transition: color 0.3s ease;
    }
    header h1:hover {
      color: #fff;
    }

    /* Dezenter Akzent für H2 */
    header h2,
    .skills-section h2 {
      font-size: 1.8rem;
      color: #a58af9; /* Lila Akzent */
      margin-bottom: 5px;
    }

    header h3 {
      font-size: 1.2rem;
      color: #999;
    }

    /* =============== SEPARATORS & LINE =============== */
    .separator {
      margin: 40px auto;
      width: 80px;
      height: 2px;
      background-color: #555;
    }

    /* =============== SKILLS SECTION =============== */
    .skills-section {
      margin: 40px 0;
      text-align: center;
    }
    .skill-badges {
      display: flex; 
      flex-wrap: wrap; 
      justify-content: center; 
      gap: 10px; 
      margin-top: 20px;
    }
    .skill-badges span {
      background-color: #333; 
      padding: 8px 12px; 
      border-radius: 5px; 
      color: #fff; 
      font-size: 0.9rem;
      display: inline-block;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .skill-badges span:hover {
      background-color: #444;
      transform: scale(1.05);
    }

    /* =============== SOCIAL / CONTACT SECTION =============== */
    .social-media-icons {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
    }
    .social-media-icons a {
      display: inline-block;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .social-media-icons img {
      width: 50px;
      height: 50px;
    }
    .social-media-icons a:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    /* Allgemeine Link-Farbe & Hover */
    a {
      text-decoration: none;
      color: #c1c1c1;
      transition: color 0.2s ease;
    }
    a:hover {
      color: #fff;
    }

    /* =============== RESPONSIVE ADJUSTMENTS =============== */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      header h2 {
        font-size: 1.3rem;
      }
      header h3 {
        font-size: 1rem;
      }
      .separator {
        margin: 30px auto;
        width: 60px;
      }
      .social-media-icons {
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header-Bereich mit deinem Haupt-Titel -->
    <header>
      <h2>A Personal Site</h2>
      <h1>Hi, I'm Frederic.</h1>
      <h2>Professional Data Engineer</h2>
    </header>

    <div class="separator"></div>

    <!-- Skills Section mit Badges -->
    <section class="skills-section">
      <h2>Tech Stack & Skills</h2>
      <div class="skill-badges">
        <span>Python</span>
        <span>SQL</span>
        <span>Apache Spark</span>
        <span>Airflow</span>
        <span>dbt</span>
        <span>Snowflake</span>
        <span>Databricks</span>
        <span>Azure DevOps</span>
        <span>Terraform</span>
        <span>Docker</span>
        <span>Git</span>
        <span>CI/CD</span>
        <span>Ansible</span>
        <span>Machine Learning</span>
      </div>
    </section>

    <div class="separator"></div>

    <!-- Social Media / Kontakt -->
    <p>Let’s connect:</p>
    <div class="social-media-icons">
      <a href="https://www.linkedin.com/in/frederic-meyer-89b154b4/" target="_blank">
        <img src="media/LinkedIn-Logos/LI-In-Bug.png" alt="LinkedIn Logo">
      </a>
      <a href="https://www.xing.com/profile/Frederic_Meyer10/" target="_blank">
        <img src="media/xing-logo.png" alt="Xing Logo">
      </a>
      <a href="https://github.com/iamfmeyer/" target="_blank">
        <img src="media/github-mark/github-mark.png" alt="GitHub Logo">
      </a>
    </div>
  </div>
</body>
</html>
