<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Frederic Meyer – Data Engineer</title>

  <!-- Optional: Google Fonts, hier z.B. 'Montserrat' -->
  <!--
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  -->

  <style>
    /* =============== RESET =============== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* =============== BASE STYLES =============== */
    body {
      /* Moderner, dezenter Gradient mit dunklen Tönen */
      background: linear-gradient(160deg, #141414 0%, #1f1f1f 100%);
      /* Falls du Google Fonts einsetzt, aktiviere folgende Zeile: */
      /* font-family: 'Montserrat', sans-serif; */
      font-family: Arial, sans-serif;
      color: #fff;
      line-height: 1.5;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 60px 20px;
      text-align: center;
    }

    /* =============== HEADLINE SECTION =============== */
    header {
      margin-bottom: 40px;
    }
    header h1 {
      font-size: 3rem;
      font-weight: 600;
      color: #fafafa;
      margin-bottom: 10px;
    }
    header h2 {
      font-size: 1.8rem;
      color: #cfcfcf;
      margin-bottom: 5px;
    }
    header h3 {
      font-size: 1.2rem;
      color: #999;
    }

    /* =============== SEPARATORS & LINE =============== */
    .separator {
      margin: 40px auto;
      width: 80px;
      height: 2px;
      background-color: #555;
    }

    /* =============== SKILLS SECTION =============== */
    .skills-section {
      margin: 40px 0;
      text-align: center;
    }
    .skills-section h2 {
      font-size: 1.75rem;
      color: #c1c1c1;
      margin-bottom: 20px;
    }
    .skills-list {
      list-style: none;
      margin: 0 auto;
      padding: 0;
      display: inline-block;
      text-align: left;
    }
    .skills-list li {
      margin: 8px 0;
      color: #d0d0d0;
    }

    /* =============== SOCIAL / CONTACT SECTION =============== */
    .social-media-icons {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
    }
    .social-media-icons a {
      display: inline-block;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .social-media-icons img {
      width: 50px;
      height: 50px;
    }
    .social-media-icons a:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    /* Allgemeine Link-Farbe & Hover */
    a {
      text-decoration: none;
      color: #c1c1c1;
    }
    a:hover {
      color: #fff;
    }

    /* =============== RESPONSIVE ADJUSTMENTS =============== */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      header h2 {
        font-size: 1.3rem;
      }
      header h3 {
        font-size: 1rem;
      }
      .separator {
        margin: 30px auto;
        width: 60px;
      }
      .social-media-icons {
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header-Bereich mit deinem Haupt-Titel -->
    <header>
      <h2>Hi, ich bin</h2>
      <h1>Frederic Meyer</h1>
      <h2>Data Engineer</h2>
    </header>

    <div class="separator"></div>

    <!-- Skills Section -->
    <section class="skills-section">
      <h2>Tech Stack & Skills</h2>
      <ul class="skills-list">
        <li>Python, Java, SQL</li>
        <li>Apache Spark, Airflow, dbt</li>
        <li>Snowflake, Databricks, Azure DevOps</li>
        <li>Terraform, Docker, Git</li>
        <li>CI/CD, Ansible, Agile PM</li>
      </ul>
    </section>

    <div class="separator"></div>

    <!-- Social Media / Kontakt -->
    <p>Let’s connect:</p>
    <div class="social-media-icons">
      <a href="https://www.linkedin.com/in/frederic-meyer-89b154b4/" target="_blank">
        <img src="media/LinkedIn-Logos/LI-In-Bug.png" alt="LinkedIn Logo">
      </a>
      <a href="https://www.xing.com/profile/Frederic_Meyer10/" target="_blank">
        <img src="media/xing-logo.png" alt="Xing Logo">
      </a>
      <a href="https://github.com/iamfmeyer/" target="_blank">
        <img src="media/github-mark/github-mark.png" alt="GitHub Logo">
      </a>
    </div>
  </div>
</body>
</html>
